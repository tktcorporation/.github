name: CI

on:
  push:
    branches: [main]
    paths:
      - "packages/create-devenv/**"
      - ".github/workflows/ci.yml"
      - "pnpm-lock.yaml"
  pull_request:
    branches: [main]
  workflow_call:
    # Called from release.yml when changeset PR is created/updated

jobs:
  lint:
    name: Lint (oxlint)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run oxlint
        run: pnpm --filter @tktco/create-devenv run lint

  format:
    name: Format Check (oxfmt)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run oxfmt
        run: pnpm --filter @tktco/create-devenv run format:check

  typecheck:
    name: Type Check (oxlint --type-check)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run oxlint type-check
        run: pnpm --filter @tktco/create-devenv run typecheck

  build:
    name: Build (tsdown)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm --filter @tktco/create-devenv run build

      - name: Test CLI help
        run: node packages/create-devenv/dist/index.mjs --help

      - name: Test CLI dry run
        run: |
          mkdir -p /tmp/test-project
          node packages/create-devenv/dist/index.mjs /tmp/test-project --yes
          ls -la /tmp/test-project
          cat /tmp/test-project/.devenv.json

  test:
    name: Test (vitest)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm --filter @tktco/create-devenv run test:run

  docs:
    name: Check README
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check README is up to date
        run: pnpm --filter @tktco/create-devenv run docs:check
