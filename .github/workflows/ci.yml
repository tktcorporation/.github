name: CI

on:
  push:
    branches: [main]
    paths:
      - "packages/create-devenv/**"
      - ".github/workflows/ci.yml"
      - "pnpm-lock.yaml"
  pull_request:
    branches: [main]
    paths:
      - "packages/create-devenv/**"
      - ".github/workflows/ci.yml"
      - "pnpm-lock.yaml"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Biome
        run: pnpm --filter @tktco/create-devenv run lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run TypeScript
        run: pnpm --filter @tktco/create-devenv run typecheck

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm --filter @tktco/create-devenv run build

      - name: Test CLI help
        run: node packages/create-devenv/dist/index.mjs --help

      - name: Test CLI dry run
        run: |
          mkdir -p /tmp/test-project
          node packages/create-devenv/dist/index.mjs /tmp/test-project --yes
          ls -la /tmp/test-project
          cat /tmp/test-project/.devenv.json

  docs:
    name: Check README
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check README is up to date
        run: pnpm --filter @tktco/create-devenv run docs:check
