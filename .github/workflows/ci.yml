name: CI

on:
  push:
    branches: [main]
    paths:
      - "packages/create-devenv/**"
      - ".github/workflows/ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "packages/create-devenv/**"
      - ".github/workflows/ci.yml"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/create-devenv
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: packages/create-devenv/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Biome
        run: npm run lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/create-devenv
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: packages/create-devenv/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript
        run: npm run typecheck

  build:
    name: Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/create-devenv
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: packages/create-devenv/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test CLI help
        run: node dist/index.mjs --help

      - name: Test CLI dry run
        run: |
          mkdir -p /tmp/test-project
          node dist/index.mjs /tmp/test-project --yes
          ls -la /tmp/test-project
          cat /tmp/test-project/.devenv.json
